<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Session Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <div class="mt-8">
      <h2 class="text-xl font-bold mb-4">Session Planner</h2>
      <form id="session-form" class="mb-4">
        <input type="text" id="session-name" placeholder="Session Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br>
        <input type="text" id="session-coach" placeholder="Coach" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br>
        <input type="text" id="session-location" placeholder="Location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br>
        <input type="text" id="session-target-age" placeholder="Target Age Group" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"><br>
        <button type="button" id="create-session" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Session</button>
      </form>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Drill Library</h1>

    <div id="drill-library">
      <!-- Drills will be dynamically added here -->
    </div>

  

      <div id="session-drills">
        <h3>Session Drills:</h3>
        <ul id="session-drills-list"></ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
