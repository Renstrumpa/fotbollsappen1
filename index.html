<!DOCTYPE html>
<html>
<head>
  <title>Google OAuth 2.0 Test</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <button id="authorizeButton">Authorize</button>
  <script>
    const CLIENT_ID = '154778312454-v2vq7abfddnpcc01vduvkr5b0gns5713.apps.googleusercontent.com';
    const SCOPES = ['https://www.googleapis.com/auth/spreadsheets'];

    function handleClientLoad() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: CLIENT_ID,
          scope: SCOPES.join(' ')
        }).then(function () {
          document.getElementById('authorizeButton').onclick = function() {
            gapi.auth2.getAuthInstance().signIn();
          };
        });
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      handleClientLoad();
    });
  </script>
</body>
</html>
